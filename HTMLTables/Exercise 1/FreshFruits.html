<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css"/>
    <title>FreshFruits</title> 
</head>
<body>
    <article>
        <header>
            <h1>Fresh Fruits</h1>
        </header>
    </article>

    <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>

    <img src="fruits.jpg" width="199" height="109" alt="bowl of fruits" />

    <table class="t-center">
            <colgroup>
                <col span="3" />
                <col span="2" class="wide" />
            </colgroup>
    
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="t-right">B</td>
            </tr>
    
            <tr>
                <td rowspan="3" class="t-left">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="t-right">G</td>
            </tr>
    
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" class="t-right t-bottom">J</td>
            </tr>
    
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
    
            <tr>
                <td class="t-right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>

</html>
